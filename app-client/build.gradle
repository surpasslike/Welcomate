plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.surpasslike.welcomate'
    compileSdk 34

    android.applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            //在这里修改apk文件名
            outputFileName = "WelcomateClient-v${variant.versionName}.${variant.versionCode}-${variant.name}.apk"
        }
    }

    defaultConfig {
        applicationId "com.surpasslike.welcomate"
        minSdk 34
        targetSdk 34
        versionCode 20250701
        versionName "1.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    viewBinding{
        enabled = true
    }
    dataBinding {
        enabled = true
    }
    buildFeatures {
        aidl true
        viewBinding true
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/aidl']
        }
    }
}

dependencies {
    // 此两项打开为源码依赖入app工程
    implementation project(path: ':setting')
    implementation libs.eventbus
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}